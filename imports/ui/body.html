<template name="message">
    <ul>
        {{#each all_messages}}
        <li><strong>{{object}}</strong> {{libelle}} {{createAt}}</li>
        {{/each}}
    </ul>
</template>

<template name="intervenant">
     <p><i class="icon-intervenants"></i>Intervenant</p>
    <select id="select_intervenants">
        {{#each all_intervenants}}
        <option>{{intervenant}}</option>
        {{/each}}
    </select>
</template>
