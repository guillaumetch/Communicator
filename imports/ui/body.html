<template name="message">
    <ul>
        {{#each all_messages}}
        <li><strong>{{object}}</strong> {{libelle}} {{createAt}} {{like}}</li>
        {{/each}}
    </ul>
</template>

<template name="filtre">
     <p><i class="icon-intervenants"></i>{{filtre}}</p>
</template>

<template name="select_filtre">
    <select id="select_intervenants">
        <option>Toutes</option>
        {{#each all_filtres}}
        <option>{{filtre}}</option>
        {{/each}}
    </select>
</template>
